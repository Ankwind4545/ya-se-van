<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días Restantes de Mandatos Inútiles</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
            color: #2c3e50;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .banner {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card p {
            margin: 5px 0;
            font-size: 1em;
        }
        .card .name {
            color: #2c3e50;
            font-weight: 600;
        }
        .card .days {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2em;
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            color: #7f8c8d;
            font-size: 0.9em;
            width: 100%;
            text-align: center;
        }
        img {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        @media (max-width: 600px) {
            .card {
                width: 120px;
            }
            .banner {
                font-size: 1.2em;
            }
            .card .days {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="banner">Fin de mandato de Diputados Inútiles</div>
    <div class="container">
        <div class="card">
            <p class="name">Lourdes Arrieta</p>
            <p class="days" id="Lourdes-Arrieta"></p>
        </div>
        <div class="card">
            <p class="name">Ricardo López Murphy</p>
            <p class="days" id="Ricardo-López-Murphy"></p>
        </div>
        <div class="card">
            <p class="name">Martín Tetaz</p>
            <p class="days" id="Martín-Tetaz"></p>
        </div>
        <div class="card">
            <p class="name">Marcela Pagano</p>
            <p class="days" id="Marcela-Pagano"></p>
        </div>
        <div class="card">
            <p class="name">Martín Lousteau</p>
            <p class="days" id="Martín-Lousteau"></p>
        </div>
        <div class="card">
            <p class="name">Miguel Ángel Pichetto</p>
            <p class="days" id="Miguel-Ángel-Pichetto"></p>
        </div>
    </div>
    <footer>
        <p>Created by @Ankwind4545</p>
    </footer>
    <img src="tronco.jpeg" alt="Imagen adicional">

    <script>
        const legislators = [
            { name: "Lourdes Arrieta", start: new Date("2023-12-10"), end: new Date("2027-12-09") },
            { name: "Ricardo López Murphy", start: new Date("2021-12-10"), end: new Date("2025-12-09") },
            { name: "Martín Tetaz", start: new Date("2021-12-10"), end: new Date("2025-12-09") },
            { name: "Marcela Pagano", start: new Date("2023-12-10"), end: new Date("2027-12-09") },
            { name: "Martín Lousteau", start: new Date("2019-12-10"), end: new Date("2025-12-09") },
            { name: "Miguel Ángel Pichetto", start: new Date("2023-12-10"), end: new Date("2027-12-09") }
        ];

        function updateDays() {
            const today = new Date();
            legislators.forEach(legislator => {
                const daysLeft = Math.ceil((legislator.end - today) / (1000 * 60 * 60 * 24));
                document.getElementById(legislator.name.replace(/\s+/g, '-')).textContent = daysLeft;
            });
        }
        updateDays();
        setInterval(updateDays, 86400000); // Actualiza diariamente
    </script>
</body>
</html>
