<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días Restantes de Mandatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        /* Asegurar que la imagen no afecte el flujo del contenido */
        img {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 200px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Días Restantes de Mandatos de Legisladores</h1>
    <p>Lourdes Arrieta: <span id="Lourdes-Arrieta"></span> días restantes</p>
    <p>Ricardo-López-Murphy: <span id="Ricardo-López-Murphy"></span> días restantes</p>
    <p>Martín-Tetaz: <span id="Martín-Tetaz"></span> días restantes</p>
    <p>Marcela-Pagano: <span id="Marcela-Pagano"></span> días restantes</p>
    <p>Martín-Lousteau: <span id="Martín-Lousteau"></span> días restantes</p>
    <p>Miguel-Ángel-Pichetto: <span id="Miguel-Ángel-Pichetto"></span> días restantes</p>
    <footer>
        <p>Created anonymously</p>
    </footer>

    <img src="tronco.jpeg" alt="Imagen adicional">

    <script>
        const legislators = [
            { name: "Lourdes Arrieta", start: new Date("2023-12-10"), end: new Date("2027-12-10") },
            { name: "Ricardo López Murphy", start: new Date("2023-12-10"), end: new Date("2027-12-10") },
            { name: "Martín Tetaz", start: new Date("2023-12-10"), end: new Date("2027-12-10") },
            { name: "Marcela Pagano", start: new Date("2023-12-10"), end: new Date("2027-12-10") },
            { name: "Martín Lousteau", start: new Date("2023-12-10"), end: new Date("2027-12-10") },
            { name: "Miguel Ángel Pichetto", start: new Date("2023-12-10"), end: new Date("2027-12-10") }
        ];

        function updateDays() {
            const today = new Date();
            legislators.forEach(legislator => {
                const daysLeft = Math.ceil((legislator.end - today) / (1000 * 60 * 60 * 24));
                document.getElementById(legislator.name.replace(/\s+/g, '-')).textContent = daysLeft;
            });
        }
        updateDays();
        setInterval(updateDays, 86400000); // Actualiza diariamente
    </script>
</body>
</html>
